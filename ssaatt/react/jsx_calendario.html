<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejemplo de React - lista</title>
    <style>
        .tarea {
            color: blue;
            font-weight: bold;
            list-style: none;
            border: 2px solid blue;
            margin-bottom: 10px;
            max-width: 25%;
            min-width: 150px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
<script type="text/babel">
    //Se debe separar los datos del diseño de la interfaz
    const tareas = [{
        date: "10/12/2020",
        start: "10:00",
        end: "11:00",
        task: "Meeting"
    }, {
        date: "12/12/2020",
        start: "11:00",
        end: "12:00",
        task: "Class"
    }];
    const encabezado = React.createElement("h1", null, "Ejemplo de lista");

    function Agenda(props) {

        // Empleo de JSX para generar la lista de días
        return (
            <section  className="tarea">
                <header> {props.entrada.task}</header>
                <p>{props.entrada.date}</p>
                <footer>{props.entrada.start}-{props.entrada.end}</footer>
            </section>
        );
    }

    function Menu(props) {
        return (
            <article>
                <h1>Agenda</h1>
                {tareas.map((entrada,i)=>(<Agenda key={i} entrada={entrada}/>))}
            </article>
        );
    }


    ReactDOM.render(<Menu />,
        document.getElementById("root"));

</script>

</html>
