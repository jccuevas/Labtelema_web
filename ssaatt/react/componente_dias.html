<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejemplo de React - lista</title>
    <style>
        .dia {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</body>
<script>
    //Se debe separar los datos del diseño de la interfaz
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    const encabezado = React.createElement("h1", null, "Ejemplo de lista");

    function Dias(props) {

        return React.createElement("ul", { className: "dia" }, props.items.map((dia, i) => React.createElement("li", { key: i }, dia)));
    }

    const lista = React.createElement(Dias, { items: dias }, null);

    ReactDOM.render(lista,
        document.getElementById("root"));

    console.log(lista);
</script>

</html>
