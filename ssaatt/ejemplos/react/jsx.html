<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejemplo de React - lista</title>
    <style>
        .dia {
            color: blue;
            font-weight: bold;
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
<script type="text/babel">
    //Se debe separar los datos del diseño de la interfaz
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    const encabezado = React.createElement("h1", null, "Ejemplo de lista");

    function Dias(props) {

        // Empleo de JSX para generar la lista de días
        return (<ul className="dia">
            {props.items.map((dia, i) => <li key={i}> {dia}</li>)}
        </ul>
        );
    }

    const lista = React.createElement(Dias, { items: dias }, null);

    ReactDOM.render(lista,
        document.getElementById("root"));

</script>

</html>
