<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de React - lista</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </body>
    <script>
        const encabezado = React.createElement("h1",null,"Ejemplo de lista");
        const lista = React.createElement("ul",null,
        React.createElement("li",null,"React.js"),
        React.createElement("li",null,"Angular.js"),
        React.createElement("li",null,"Vue.js"));

        ReactDOM.render([encabezado, lista],document.getElementById("root"));

        console.log(lista);
    </script>
</html>
